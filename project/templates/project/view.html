<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>{{ photo.name }}</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div style="text-align: left; margin-bottom: 20px;">
        <a href="{% url 'index' %}"><button>← Back to Album</button></a>
    </div>

    <h1>{{ photo.name }}</h1>
    <p style="color: #666;">Uploaded: {{ photo.upload_date|date:"Y-m-d H:i" }}</p>

    <div>
        <img src="{{ photo.image.url }}" alt="{{ photo.name }}">
    </div>
</body>
</html>
