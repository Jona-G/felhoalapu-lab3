<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery App</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .photo-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .photo-info {
            display: flex;
            align-items: center;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        a {
            text-decoration: none;
            color: #0066cc;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <h1>Photo Album</h1>

    <div class="controls">
        <a href="{% url 'upload' %}"><button style="padding: 10px; cursor: pointer;">+ Upload New Photo</button></a>

        <span style="margin-left: 20px;"><strong>Sort by:</strong> </span>
        <a href="?sort=name">Name (A-Z)</a> |
        <a href="?sort=-name">Name (Z-A)</a> |
        <a href="?sort=upload_date">Oldest</a> |
        <a href="?sort=-upload_date">Newest</a>
    </div>

    {% if photos %}
    {% for photo in photos %}
    <div class="photo-item">
        <div class="photo-info">
            <a href="{% url 'view_photo' photo.id %}">
                <img src="{{ photo.image.url }}" alt="{{ photo.name }}" class="thumbnail">
            </a>

            <div>
                <strong><a href="{% url 'view_photo' photo.id %}">{{ photo.name }}</a></strong><br>
                <small>Uploaded: {{ photo.upload_date|date:"Y-m-d H:i" }}</small>
            </div>
        </div>
        <div>
            <form action="{% url 'delete_photo' photo.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Biztosan törölni szeretnéd? (Are you sure?)');">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No photos uploaded yet.</p>
    {% endif %}
</body>
</html>
